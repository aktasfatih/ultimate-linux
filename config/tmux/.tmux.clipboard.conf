# Clipboard configuration for tmux
# This file handles different clipboard tools available on different systems

# Check for available clipboard tools and configure accordingly
if-shell "command -v xclip" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -i'; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -i'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard -i'; \
   bind C-v run 'xclip -selection clipboard -o | tmux load-buffer - && tmux paste-buffer'"

if-shell "command -v xsel" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xsel --clipboard --input'; \
   bind C-v run 'xsel --clipboard --output | tmux load-buffer - && tmux paste-buffer'"

if-shell "command -v wl-copy" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy'; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'wl-copy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy'; \
   bind C-v run 'wl-paste | tmux load-buffer - && tmux paste-buffer'"

if-shell "command -v pbcopy" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'; \
   bind C-v run 'pbpaste | tmux load-buffer - && tmux paste-buffer'"